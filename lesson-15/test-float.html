<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试浮动</title>
    <style type="text/css">
        .d-parent {
            border: 10px solid green;
            width:540px;
        }

        .d-float {
            float: left;
            border: 10px dotted orange;
            margin: 10px;
            width: 120px;

        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="d-parent">
        <div class="d-float">
            d-float:现在d-float标签的高度是120px，但是有时候，我们不想明确指定浮动元素的高度，想让它们的内容决定它们的高度们的高度们的高度们的高度们的高度的高度的高度的高度的高度的高度的高度
        </div>
        <div class="d-float">
            d-float
        </div>
        <div class="d-float">
            d-float
        </div>
        <div class="clear">

        </div>
    </div>
</body>
</html>
