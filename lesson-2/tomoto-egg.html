<body>
    <h1>美食网</h1>
    <h2>西红柿炒鸡蛋</h2>
    <p>这道菜，俺从小吃到大，它承载着我儿时的全部味觉记忆，啥也不说了，来学学吧同志们</p>
    <h3>材料</h3>
    <ul>
        <li>西红柿2个</li>
        <li>鸡蛋2个</li>
        <li>料酒1勺（5ml）</li>
        <li>清水1勺（15ml）</li>
        <li>青葱2根</li>
        <li>白糖10克</li>
        <li>番茄沙司30ml</li>
        <li>盐3克</li>
    </ul>
    <ol>
        <li>西红柿洗净，切成块，鸡蛋打散成蛋液，锅烧热后，倒入油，将蛋液倒入锅中炒至凝固，盛出备用</li>
        <li>锅中留少许底油，倒入西红柿翻炒，加一小勺白糖</li>
        <li>倒入炒好鸡蛋，调入盐炒匀即可</li>
    </ol>
